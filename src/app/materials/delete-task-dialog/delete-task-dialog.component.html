<div class="dialog">
    <div mat-dialog-content>
        <h1>Are you sure you want to delete {{ data.name }}? </h1>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onYesClick()">Yes</button>
    </div>
</div>
